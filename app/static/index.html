<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Library Management System</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Add Book</h3>
                <form id="addBookForm">
                    <div class="mb-3">
                        <input type="text" id="bookTitle" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="bookAuthor" class="form-control" placeholder="Author" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="bookISBN" class="form-control" placeholder="ISBN" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
                <hr>
                <h3>Add User</h3>
                <form id="addUserForm">
                    <div class="mb-3">
                        <input type="text" id="userUsername" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="userName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="userEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add User</button>
                </form>
                <hr>
                <h3>Search Books</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchQuery" placeholder="Search by title">
                    <button class="btn btn-secondary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Books</h3>
                <table class="table table-bordered" id="booksTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Reserved</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <hr>
                <h3>Users</h3>
                <table class="table table-bordered" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <hr>
                <h3>User Reservations</h3>
                <input type="text" class="form-control mb-2" id="reservationUserId" placeholder="Enter User ID to view reservations">
                <button class="btn btn-info mb-3" type="button" id="viewReservationsButton">View Reservations</button>
                <table class="table table-bordered" id="reservationsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
